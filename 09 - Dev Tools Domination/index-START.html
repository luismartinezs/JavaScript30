<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [{ name: "Snickers", age: 2 }, { name: "hugo", age: 8 }];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("Hello I am a %s string!", 10);

      // Styled
      console.log(
        "%c I am some styled text",
        "font-size: 20px; color: yellow;"
      );

      // warning!
      console.warn("Warning!");

      // Error :|
      console.error("Error!!");

      // Info
      console.info("Bees bite");

      // Testing
      console.assert(1 === 2, "One does not equal two!");

      // clearing
      // console.clear();

      // Viewing DOM Elements
      console.dir(document.querySelector("p"));

      // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}.`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`That is ${dog.age * 7} dog years!`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Wes");
      console.count("Luis");
      console.count("Wes");
      console.count("Wes");
      console.count("Luis");
      console.count("Wes");
      console.count("Luis");
      console.count("Luis");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/luismartinezs")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("fetching data");
          console.log(data);
        });


        console.table(dogs);

    </script>
  </body>
</html>
