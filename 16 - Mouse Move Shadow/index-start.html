<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero"><h1 contenteditable>ðŸ”¥WOAH!</h1></div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");
      const walk = 100;

      function shadow(e) {
        let { x, y } = e;

        [x, y] = [
          (x / hero.offsetWidth) * walk - walk / 2,
          (y / hero.offsetHeight) * walk - walk / 2
        ];

        text.style.textShadow = `
        ${x}px ${y}px 0 rgba(255, 0, 145, 0.7),
        ${-x}px ${y}px 0 rgba(0, 162, 255, 0.7),
        ${x}px ${-y}px 0 rgba(119, 255, 0, 0.7),
        ${-x}px ${-y}px 0 rgba(255, 213, 0, 0.7)`;
      }

      hero.addEventListener("mousemove", shadow);
    </script>
  </body>
</html>
